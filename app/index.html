<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//localhost:3000/assets/stylesheets/foundation.css" type="text/css">
</head>

<body>
<script>

// run on page load
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '238732356487269',
      cookie     : true, 
      xfbml      : true,
      version    : 'v2.6'
    });

    FB.getLoginStatus(function(response) {
      if (response.status === 'connected') {
        var uid = response.authResponse.userID;
        var accessToken = response.authResponse.accessToken;
        console.log(response);
        console.log(uid);
        console.log(accessToken);
        testAPI();
      } else if (response.status === 'not_authorized') {
        console.log("not connected!");
      }
    });
  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful. 
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');

    // query to api to get logged in user profile
    FB.api('/me?fields=email,name,gender', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
      console.log(response);
    });

    // query to api to find user's friends data
    FB.api("/me/friends?fields=email,name,gender,picture", function (response) {
      console.log(response);
      document.getElementById('friends').innerHTML = "my friends are " + response.data[0].name;
    });
  }

  function logIn(){
    FB.login(function(response) {
      if (response.authResponse) {
       testAPI();
      } else {
       console.log('User cancelled login or did not fully authorize.');
      }
    }, {scope: 'public_profile,email,user_friends'});
  }

  function logOut(){
    FB.logout(function(response) {
     console.log(response);
    });
  }

</script>

  <div style="position: absolute; z-index: 10000">

    <a href="#" onclick="logIn();">login</a>

    <button class="btn" onclick="logOut()">logout</button>

    <div id="status">
    </div>

    <div id="friends"></div>

  </div>

  <div id="app">

  </div>
</body>
</html>
