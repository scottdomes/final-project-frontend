<!DOCTYPE html>
<html>
<head>
  <title>FinalProject</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../../vendor/assets/stylesheets/foundation.css" type="text/css">
  <link rel="stylesheet" href="static.css" type="text/css">
</head>
<body>
  <div id="body-overlay">

    <div class="row" id="front-page-heading">
      <div class="large-6 large-centered columns">
        <h1>Plan less. Camp more.</h1>
        <h4>Social trip planning for campers.</h4>
      </div> <!-- .large-4.columns -->
    </div> <!-- .row#front-page-heading -->

    <div class="row" id="process-explanation">
      <div class="large-3 columns">
        <img src="img/location.png">
        <p>Choose a potential location.</p>
      </div> <!-- .large-3.columns -->

      <div class="large-3 columns">
        <img src="img/three.png">
        <p>Invite your friends.</p>
      </div> <!-- .large-3.columns -->

      <div class="large-3 columns">
        <img src="img/interface.png">
        <p>Vote on locations and dates.</p>
      </div> <!-- .large-3.columns -->

      <div class="large-3 columns">
        <img src="img/paper.png">
        <p>Coordinate packing lists and planning.</p>
      </div> <!-- .large-3.columns -->
    </div> <!-- .row#process-explanation -->

    <div class="row" id="enter-location">
      <div class="large-6 large-centered columns">
        <form id="form-enter-location">
          <input type="text" placeholder="Where do you want to go?">
          <button class="button success">Let's go!</button>
        </form>
      </div> <!-- .large-6.columns -->
    </div> <!-- .row#enter-location-form -->

  </div>

<script src="../../../vendor/assets/javascripts/jquery.js"></script>
<script src="../../../vendor/assets/javascripts/foundation.js"></script>
</body>
</html>
