<!DOCTYPE html>
<html>
<head>
  <title>FinalProject</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../../vendor/assets/stylesheets/foundation.css" type="text/css">
  <link rel="stylesheet" href="static.css" type="text/css">
</head>
<body class="page2">
  <div id="body-overlay">

    <div class="row" id="progress-indicator">
      <div class="large-2 custom-offset large columns">
        <div class="outline-circle completed">
          <img src="img/location.png">
        </div> <!-- .outline-circle -->
      </div> <!-- .large-2.columns.custom-offset -->

      <div class="large-1 large columns text-center">
        <img src="img/arrows.png" class="arrow">
      </div> <!-- .large-1.columns -->

      <div class="large-2 large columns">
        <div class="outline-circle completed">
          <img src="img/three.png">
        </div> <!-- .outline-circle -->
      </div> <!-- .large-2.columns -->

      <div class="large-1 large columns text-center">
        <img src="img/arrows.png" class="arrow">
      </div> <!-- .large-1.columns -->

      <div class="large-2 large columns">
        <div class="outline-circle">
          <img src="img/interface.png">
        </div> <!-- .outline-circle -->
      </div> <!-- .large-2.columns -->

      <div class="large-1 large columns text-center">
        <img src="img/arrows.png" class="arrow">
      </div> <!-- .large-1.columns -->

      <div class="large-2 end large columns">
        <div class="outline-circle">
          <img src="img/paper.png">
        </div> <!-- .outline-circle -->
      </div> <!-- .large-2.columns.end -->
    </div> <!-- .row#progress-indicator -->

    <div id="calendar" class="row">
      <div class="large-12 large columns text-center">
        <img src="img/calendar.png">
      </div> <!-- .large-12.columns -->
    </div> <!-- .row#calendar -->

    <div id="vote-activator-heading" class="row">
      <div class="large-12 large columns text-center">
        <h3>Allow voting on:</h3>
      </div> <!-- .large-12.columns -->
    </div> <!-- .row#vote-activator-heading -->

    <div id="vote-activator" class="row">
      <div class="large-6 large columns text-center">
        <button class="button vote-activator active">Date</button>
      </div> <!-- .large-6.columns -->

      <div class="large-6 large columns text-center">
        <button class="button vote-activator">Location</button>
      </div> <!-- .large-6.columns -->
    </div> <!-- .row#vote-activator -->
  </div> <!--#body-overlay -->

<script src="../../../vendor/assets/javascripts/jquery.js"></script>
<script src="../../../vendor/assets/javascripts/foundation.js"></script>
</body>
</html>
